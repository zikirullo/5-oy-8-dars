<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form with LocalStorage</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <form id="myForm" class="form">
          <div class="logo"></div>
          <span class="header">Welcome Mavlon</span>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="input"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input"
            required
          />
          <p class="footer">
            Don't have an account?
            <a href="#" class="link">Sign up, it's free!</a>
            <br />
            <a href="#" class="link">Forgot password?</a>
          </p>
        </form>
      </div>

      <div class="data-list-container">
        <h2>Saved Login Information</h2>
        <ul id="dataList" class="data-list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
